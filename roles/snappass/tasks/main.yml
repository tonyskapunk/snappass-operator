---
- name: Redis deploy
  kubernetes.core.k8s:
    definition:
      kind: Deployment
      apiVersion: apps/v1
      metadata:
        name: "{{ ansible_operator_meta.name }}-redis-snappass"
        namespace: "{{ ansible_operator_meta.namespace }}"
      spec:
        replicas: "{{ redis_size }}"
        selector:
          matchLabels:
            app: snappass
        template:
          metadata:
            labels:
              app: snappass
          spec:
            containers:
              - name: redis
                image: "{{ lookup('env', 'RELATED_IMAGE_REDIS') | default(redis_image) }}"
                ports:
                  - containerPort: "{{ redis_port }}"


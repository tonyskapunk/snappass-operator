- name: Snap Pass deploy
  kubernetes.core.k8s:
    definition:
      kind: Deployment
      apiVersion: apps/v1
      metadata:
        name: "{{ ansible_operator_meta.name }}-snappass"
        namespace: "{{ ansible_operator_meta.namespace }}"
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: snappass
        template:
          metadata:
            labels:
              app: snappass
          spec:
            containers:
              - name: snappass
                image: "{{ lookup('env', 'RELATED_IMAGE_SNAPPASS') | default(snappass_image) }}"
                env:
                  - name: REDIS_URL
                    value: "redis://{{ ansible_operator_meta.name}}-redis-snappass:{{ redis_port }}"
                  - name: NO_SSL
                    value: ok
                ports:
                  - containerPort: "{{ snappass_port }}"
